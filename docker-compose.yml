services:
  db:
    image: postgres:13-alpine
    volumes:
    - db-data:/var/lib/postgresql/data
    environment:
    - POSTGRES_USER=ph.tavares
    - POSTGRES_PASSWORD=784512
    - POSTGRES_DB=db-data
    ports:
    - "5433:5433"

  app:
    build:
      context: .
    ports:
      - '8000:8000'
    volumes:
      - './app:/app'
    command:
      ["/bin/sh", "-c", "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"]
    environment:
      - DB_HOST=db
      - DB_NAME=db-data
      - DB_USER=ph.tavares
      - DB_PASSWORD=784512
    depends_on:
      - db
    container_name: saas_menu_online-app

volumes:
 db-data: