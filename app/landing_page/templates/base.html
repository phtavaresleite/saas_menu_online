{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="{% static 'css/reset.css' %}"
      type="text/css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link href="{% static 'fontawesome/css/all.css' %}" rel="stylesheet" />

    <link
      rel="stylesheet"
      href="{% static 'css/style.css' %}"
      type="text/css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500&display=swap"
      rel="stylesheet"
    />

    <title>Menu Online</title>
  </head>

  <body>
    <header>
      <div class="container cabecalho">
        <nav class="navbar navbar-expand-lg pl=0 pr-0">
          <a class="navbar-brand" href="{% url 'index' %}"
            ><img
              src="{% static 'images/logo.png' %}"
              alt="logotipo"
              width="160"
              class="img-logo"
          /></a>

          <div class="ms-auto">
            <a class="btn btn-primary btn-cart btn-icon" href="#">
              Meu carrinho
              <span class="icon">
                <i class="fa-solid fa-cart-shopping"></i>
              </span>
            </a>
          </div>
        </nav>
      </div>
    </header>

    <div>{% block content %} {% endblock %}</div>

    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script
      type="text/javascrip"
      src="{% static 'js/jquery-1.12.4.min.js' %}"
    ></script>
    <script
      type="text/javascrip"
      src="{% static 'js/mordernizr-3.5.0.min.js' %}"
    ></script>
    <script
      type="text/javascrip"
      src="{% static 'js/popper.min.js' %}"
    ></script>
  </body>
</html>
